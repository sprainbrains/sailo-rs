---
variables: &variables
  SFOS_VERSION: 3.4.0.24
  CARGO_HOME: $CI_PROJECT_DIR/cargo

stages:
  - docker
  - build
  - test
  - deploy

.docker:builder: &docker-builder
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  stage: docker
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - echo "Working around https://github.com/GoogleContainerTools/kaniko/issues/595"
    - rm -f .dockerignore
    - >
        /kaniko/executor --context $CI_PROJECT_DIR
        --dockerfile $CI_PROJECT_DIR/$DOCKERFILE
        --build-arg SFOS_VERSION="$SFOS_VERSION"
        --build-arg SFOS_ARCH="$SFOS_ARCH"
        --build-arg GCC_TARGET="$GCC_TARGET"
        --build-arg RUST_TARGET="$RUST_TARGET"
        --destination $CI_REGISTRY_IMAGE/platform-$SFOS_ARCH-$SFOS_VERSION:$CI_COMMIT_REF_SLUG
        --cache=true

armv7hl-3.4:
  <<: *docker-builder
  variables:
    SFOS_VERSION: 3.4.0.24
    DOCKERFILE: Dockerfile.platform
    SFOS_ARCH: armv7hl
    GCC_TARGET: arm-linux-gnueabihf
    RUST_TARGET: armv7-unknown-linux-gnueabihf

aarch64-3.4:
  <<: *docker-builder
  variables:
    SFOS_VERSION: 3.4.0.24
    DOCKERFILE: Dockerfile.platform
    SFOS_ARCH: aarch64
    GCC_TARGET: aarch64-linux-gnu
    RUST_TARGET: aarch64-unknown-linux-gnu

i486-3.4:
  <<: *docker-builder
  variables:
    SFOS_VERSION: 3.4.0.24
    DOCKERFILE: Dockerfile.platform
    SFOS_ARCH: i486
    GCC_TARGET: i686-linux-gnu
    RUST_TARGET: i686-unknown-linux-gnu
